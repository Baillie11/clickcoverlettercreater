<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Cover Letter Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.11.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Click Cover Letter Creator</h1>
    <nav class="app-nav">
      <a href="index.html" class="active">Create Letter</a>
      <a href="profile.html">Profile</a>
      <span id="dbStatusBadge" class="db-badge" title="Database status">Checking…</span>
      <button type="button" id="syncResponsesBtn" class="nav-btn" title="Sync Responses">🔄 Sync</button>
      <span id="userBadge" class="db-badge" style="display:none;" title="Signed in user"></span>
      <button type="button" id="authBtn" class="nav-btn" title="Sign In">🔐 Sign In</button>
      <button type="button" id="logoutBtn" class="nav-btn" style="display:none;" title="Sign Out">🚪 Sign Out</button>
      <button type="button" id="themeToggleBtn" class="nav-btn" title="Toggle dark mode">🌙</button>
    </nav>
  </header>

  <div class="app-container">
    <aside class="response-panel">
      <h2>Response Library</h2>

      <div class="category-section" id="category-user">
        <h3>User Created</h3>
      </div>

      <div class="category-section" id="category-crowd">
        <h3>Crowd Sourced</h3>
      </div>

      <div class="category-section" id="category-ai">
        <h3>AI Generated</h3>
      </div>

      <div class="add-response">
        <textarea id="newResponseText" placeholder="Write your own response..."></textarea>
        <button id="addResponseBtn">Add Response</button>
      </div>
    </aside>

    <main class="builder-panel">
      <section class="job-info">
        <h3>Job Information</h3>
        <form id="jobForm">
          <input type="text" id="roleTitle" placeholder="Role Title" />
          <input type="text" id="companyName" placeholder="Company Name" />
          <input type="text" id="contactPerson" placeholder="Contact Person" />
          <input type="text" id="businessAddress" placeholder="Business Address" />
          <input type="text" id="refNumber" placeholder="Reference Number" />
        </form>

        <div class="job-ad-section">
          <h4>Paste Job Ad</h4>
          <textarea id="jobAdText" placeholder="Paste the job ad text here..."></textarea>
          <div class="job-ad-url">
            <input type="url" id="jobAdUrl" placeholder="Or paste a job ad URL (https://...)" />
            <button type="button" id="fetchJobAdBtn" title="Fetch via readable proxy">Fetch & Parse</button>
          </div>
          <div class="job-ad-controls">
            <label class="overwrite-toggle"><input type="checkbox" id="overwriteJobFields" /> Overwrite existing fields</label>
            <button type="button" id="parseJobAdBtn">Parse Job Ad</button>
          </div>
          <div id="jobAdParseStatus" class="job-ad-status" aria-live="polite"></div>
        </div>
      </section>

      <section class="letter-builder">
        <h3>Your Cover Letter</h3>
        <div class="letter-drop-area" id="letterArea">
          <p class="placeholder">Drag responses here to build your letter</p>
        </div>
        <div class="letter-actions">
          <div class="left-actions">
            <button id="newLetterBtn">New Cover Letter</button>
            <button id="saveLetterBtn">Save Letter (locally)</button>
            <button id="previewLetterBtn">Preview</button>
            <button id="downloadPdfBtn">Download as PDF</button>
          </div>
          <div class="right-actions">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
              <option value="standard">Standard (Left/Right Header)</option>
              <option value="modern-centered">Modern Header (Centered)</option>
              <option value="formal-classic">Formal Classic (Sender Right + Date)</option>
              <option value="sidebar-profile">Sidebar Profile (Left)</option>
              <option value="letterhead-accent">Letterhead Accent Bar</option>
            </select>
            <label for="pageSizeSelect">Page:</label>
            <select id="pageSizeSelect">
              <option value="letter">Letter</option>
              <option value="a4">A4</option>
            </select>
          </div>
        </div>
        <div id="letterPreview" class="letter-preview" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <div class="modal-content">
      <h3 id="authTitle">Sign In</h3>
      <label>Username
        <input type="text" id="authUsername" autocomplete="username" />
      </label>
      <label>Password
        <input type="password" id="authPassword" autocomplete="current-password" />
      </label>
      <label class="inline"><input type="checkbox" id="authCreate" /> Create new account</label>
      <div class="modal-actions">
        <button id="authCancelBtn">Cancel</button>
        <button id="authSubmitBtn">Continue</button>
      </div>
      <div id="authError" class="modal-error" aria-live="polite"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
